<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="js/pickup.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/levelselect.js"></script>
    <title>Lekker Koken</title>
</head>
<body>

    <a-scene id="js--scene" inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
        <a-assets>
            <a-asset-item id="eiland-glb" src="blendermodels/keukeneiland.gltf"></a-asset-item>
            <a-asset-item id="raam-glb" src="blendermodels/raam.glb"></a-asset-item>
            <a-asset-item id="koelkast-glb" src="blendermodels/koelkast.glb"></a-asset-item>
            <a-asset-item id="koelkast_deur-glb" src="blendermodels/koelkast_deur.glb"></a-asset-item>
            <a-asset-item id="chefsmes-glb" src="blendermodels/chefsmes.glb"></a-asset-item>
            <a-asset-item id="burger-glb" src="blendermodels/burger.glb"></a-asset-item>
            <a-asset-item id="tomaat-s-glb" src="blendermodels/tomaat.glb"></a-asset-item>
        </a-assets> 

        <a-camera pickup id="js--camera" position="-0.5 1.5 0">

        <a-cursor tp cut
    
        animation__click="property: scale; startEvents: click;
        easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
  
        animation__fusing="property: scale; startEvents: fusing;
        easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
  
        animation="property: scale; startEvents: mouseleave;
        easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor = "fuse: true; fuseTimeout: 2000"
        material = "shader: flat"
        color="black"
        geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
        position = "0 0 -0.5"
        raycaster = "objects: .js--interact"
        ></a-cursor>

    </a-camera>

        <!-- floor -->
        <a-plane id="floor" color="#878276" rotation="-90 0 0" position="0 0 3.5" width="10" height="10"></a-plane>
        <!-- front wall -->
        <a-plane color="#d8ddb3" position="0 2 -1.5" height="4" width="10"></a-plane>
        <!-- back wall -->
        <a-plane color="#d8ddb3" position="0 2 8.5" rotation="0 180 0" height="4" width="10"></a-plane>
        <!-- left wall -->
        <a-plane color="#d8ddb3" position="-5 2 3.5" rotation="0 90 0" height="4" width="10"></a-plane>
        <!-- right wall -->
        <a-plane color="#d8ddb3" position="5 2 3.5" rotation="0 -90 0" height="4" width="10"></a-plane>

        <a-entity id="eiland" gltf-model="#eiland-glb" position="0 0 1" scale="1 0.9 1"></a-entity>
        <a-entity gltf-model="#raam-glb" position="-5 2 0" scale="1 1.2 1"></a-entity>
        <a-entity light="type: ambient; intensity: 0.5" position="0 3 10"></a-entity>


        <!--licht-->>
        <a-entity light="type: spot; intensity: 0.3; angle: 45; target: #focus;" scale="0.1 0.1 0.1" position="0 3 15"></a-entity>
        <a-entity light="type: spot; intensity: 0.3; angle: 45; target: #focus;" scale="0.1 0.1 0.1" position="0 3 -15"></a-entity>
        <a-entity light="type: spot; intensity: 0.3; angle: 45; target: #focus;" scale="0.1 0.1 0.1" position="-15 3 0"></a-entity>
        <a-entity light="type: spot; intensity: 0.3; angle: 45; target: #focus;" scale="0.1 0.1 0.1" position="15 3 0"></a-entity>

        <a-entity id="focus" position="0 2 0"></a-entity>

        <a-entity gltf-model="#keuken-glb" position="0 0 -1.15" rotation="0 180 0" scale="1 0.9 1"></a-entity>

        <!-- Fridge -->
        <a-entity gltf-model="#koelkast-glb" position="3 0 -1" scale="0.5 0.5 0.5">
        <a-entity gltf-model="#koelkast_deur-glb"></a-entity>
        </a-entity>

        <a-box cut id="snijplank" class=" js--placeholder js--interact" height="0.1" width="0.3" color="green" position="1 1.17137 1">
        </a-box>

        <a-cylinder class="js--pickup js--interact" id="burger" height="0.04" radius="0.2" position="-0.02897 1.18912 0.62695" color="brown"></a-cylinder>
        <a-sphere class="js--pickup js--interact" height="0.04" radius="0.2" color="red" position="0 1.15367 0.9"></a-sphere>
        <a-entity class="js--interact js--pickup" gltf-model="#chefsmes-glb" metalness: 1; roughness: 1; rotation="90 120 180" position="-1 1.20 0.5" scale="0.1 0.1 0.1"></a-entity>
        

        
        <!-- Starting Screen -->
        <a-plane levelselect class="js--interact" id="js--level1" height="0.4" position="0 2.35 -1.4" text="value: Level 1; color: black; align: center; width: 4;"></a-plane>
        <a-plane levelselect class="js--interact" id="js--level2" height="0.4" position="0 1.85 -1.4" text="value: Level 2; color: black; align: center; width: 4;"></a-plane>
        <a-plane levelselect class="js--interact" id="js--level3" height="0.4" position="0 1.35 -1.4" text="value: Level 3; color: black; align: center; width: 4;"></a-plane>


    </a-scene>
</body>


</html>
